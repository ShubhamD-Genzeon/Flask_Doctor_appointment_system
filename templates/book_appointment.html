<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <style>
      /* Styles for navbar */
      .navbar {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-title {
        font-size: 20px; /* Decreased font size */
        margin-right: auto; /* Pushed to extreme right */
      }
      .navbar-link {
        color: #ddd; /* Changed link color */
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        background-color: transparent;
      }
      .navbar-link:hover {
        background-color: #004080;
        color: #fff; /* Changed hover color */
      }

      /* Styles for table */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff90;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f2f2f2;
      }
      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-title">Doctor Appointment System</div>
      <div>
        <a href="{{ url_for('your_appointments') }}" class="navbar-link"
          >My Appointments</a
        >
        <a
          href="{{ url_for('logout') }}"
          class="navbar-link"
          style="margin-left: 20px"
          >Logout</a
        >
      </div>
    </div>

    <div class="container">
      <h1>Doctors List</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Qualification</th>
            <th>Specialization</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for doctor in doctors %}
          <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.doctor_quali }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>
              <a
                href="{{ url_for('booking', doctor_id=doctor.id, patient_id=patient_id) }}"
                class="button"
                >Book Appointment</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
